<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-warning heading">HAND SIGN TO EMOJI APP
  <br>
  <span>&#128075;</span>
  <span>&#128076;</span>
  <span>&#9996;</span>
  <span>&#128070;</span>
  <span>&#128071;</span>
  <span>&#128077;</span>
</h3>
<br>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you giving a thumbs up?</b>
        <br>
        <b style="color: black">Are you giving a GOT 'IM sign?</b>
        <br>
        <b style="color: red">Are you giving a victory sign?</b>
        <br>
      </p>

      
         <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View - </label>
          <div id="camera"></div>
          <br><br>
           <button  onclick="take_snapshot();" class="btn btn-primary">Capture Image</button>
      </div>
<div class="col-md-4 col-sm-12 col-xs-12">
  <label>Prediction 1 -</label>
  <p class="sign_name" id= "result_hand_sign"></p>
  <p class="emoji" id="update_gesture"></p>

  <label>Prediction 2 -</label>
  <p class="sign_name" id="result_hand_sign2"></p>
  <p class="hand-gesture" id="update_gesture2"></p>
</div>
  <div class="col-md-4 col-sm-12 col-xs-12">
    <label>Snapshot - </label>
   <div id="result"></div>
   <br><br>
   <button onclick="check();" class="btn btn-success">Hand Sign</button>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
